<!DOCTYPE html><html lang="en">
<head>

    label {

      font-size: 1.2em;
      margin-right: 10px;
      color: #ffcc00;
    }
    input {
      width: 60%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      font-size: 1em;
    }
    .vip-icon {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffcc00;
      transition: transform 0.3s;
    }
    .vip-icon:hover {
      transform: scale(1.1);

    .vip-icon-container {
      display: flex;

      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;

      background: #ff0000;
    }

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;

      height: 80px;
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ccc;
      position: relative;
    }
    .dice img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

</head>
<body>
  <div class="container">

  </div>  <script>
    const storedName = localStorage.getItem("ludo_name") || `Player_${Math.floor(Math.random() * 10000)}`;
    const storedUID = localStorage.getItem("ludo_uid") || `${Math.floor(100000000 + Math.random() * 900000000)}`;
    localStorage.setItem("ludo_name", storedName);
