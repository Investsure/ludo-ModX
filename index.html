<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo ModX Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Optional dark gradient background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #001f1f 0%, #000000 100%);
      z-index: 1;
    }

    .loading-container {
      text-align: center;
      animation: flicker 1s infinite alternate;
      z-index: 2;
      color: #00ff99;
    }

    .logo-img {
      width: 120px;
      height: auto;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .title {
      font-size: 36px;
      color: #00ffcc;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .icons {
      font-size: 64px;
      color: gold;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .hacking-text {
      font-size: 24px;
      background: linear-gradient(90deg, #00ff99, #00ffff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: typing 2s steps(30, end) infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      100% { width: 0 }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 8000);
  </script>
</head>
<body>
  <div class="loading-container">
    <img src="https://assets.onecompiler.app/43ea4pg72/43fcjmmpc/image.jpg%20(1)" alt="Ludo ModX Logo" class="logo-img" />
    <div class="title">Ludo ModX</div>
    <div class="icons">
      <span class="material-icons-outlined">stars</span>
      <span class="material-icons-outlined">lock</span>
      <span class="material-icons-outlined">bolt</span>
      <span class="material-icons-outlined">security</span>
    </div>
    <div class="hacking-text">Launching ModX Engine...</div>
  </div>
</body>
</html>
